name: Run Tests

on: 
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v6
      - name: Install Requirements
        run: pip install -r requirements.txt
      - name: Run Tests
        run: pytest